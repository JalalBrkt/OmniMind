<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OmniMind Pro</title>
    <meta name="theme-color" content="#05070a">
    <meta name="description" content="A minimalist notepad app for infinite ideas.">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            color-scheme: dark;
            --bg: #05070a;
            --panel: rgba(20, 26, 40, 0.98);
            --accent: #38bdf8;
            --text: #f1f5f9;
            --text-dim: #64748b;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; background-image: radial-gradient(circle at 50% -10%, #1e293b 0%, #05070a 100%); }

        header { position: fixed; top: 0; width: 100%; height: 70px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; background: linear-gradient(to bottom, var(--bg) 60%, transparent); }
        .app-view { height: 100vh; padding: 90px 20px 110px 20px; overflow-y: auto; display: none; scrollbar-width: none; }
        .app-view::-webkit-scrollbar { display: none; }
        .app-view.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Form Styling */
        textarea, input[type="text"] { width: 100%; background: var(--glass); border: 1px solid var(--glass-border); padding: 18px; border-radius: 18px; color: white; font-family: inherit; font-size: 1rem; margin-bottom: 15px; outline: none; transition: 0.3s; }
        textarea:focus { border-color: var(--accent); background: rgba(255,255,255,0.08); }

        .cat-row { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 12px; margin-bottom: 10px; scrollbar-width: none; }
        .cat-pill { flex: 0 0 auto; padding: 8px 18px; border-radius: 50px; font-size: 0.75rem; font-weight: 600; background: var(--glass); border: 1px solid var(--glass-border); color: var(--text-dim); cursor: pointer; }
        .cat-pill.active { background: var(--accent); color: var(--bg); border-color: var(--accent); box-shadow: 0 4px 12px rgba(56, 189, 248, 0.2); }

        /* Vault Cards */
        .note-card { background: var(--panel); border: 1px solid var(--glass-border); padding: 22px; border-radius: 24px; margin-bottom: 15px; position: relative; }
        .dots-btn { position: absolute; top: 15px; right: 15px; cursor: pointer; font-size: 1.2rem; width: 30px; text-align: center; opacity: 0.6; }
        .dropdown { position: absolute; top: 45px; right: 15px; background: #1a2236; border: 1px solid var(--glass-border); border-radius: 14px; z-index: 500; display: none; box-shadow: 0 15px 30px rgba(0,0,0,0.5); overflow: hidden; }
        .dropdown div { padding: 12px 25px; font-size: 0.85rem; cursor: pointer; color: var(--text); }
        .dropdown div:hover { background: var(--accent); color: var(--bg); }
        .read-more { color: var(--accent); font-size: 0.75rem; font-weight: 800; cursor: pointer; margin-top: 10px; display: block; }

        /* Modals */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(12px); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 25px; }
        .modal-content { background: var(--panel); width: 100%; max-width: 420px; border-radius: 30px; padding: 30px; border: 1px solid var(--glass-border); }
        .btn { padding: 16px; border-radius: 16px; border: none; font-weight: 700; cursor: pointer; width: 100%; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: var(--bg); }
        .btn-ghost { background: transparent; color: var(--text-dim); border: 1px solid var(--glass-border); margin-top: 10px; }

        /* Flashcards */
        #flash-stage { position: relative; height: 55vh; }
        .tinder-card { position: absolute; inset: 0; background: var(--panel); border-radius: 35px; padding: 40px; display: flex; flex-direction: column; justify-content: center; text-align: center; border: 1px solid var(--glass-border); box-shadow: 0 30px 60px rgba(0,0,0,0.5); touch-action: none; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s; }

        nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 340px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border-radius: 100px; display: flex; padding: 6px; border: 1px solid var(--glass-border); z-index: 1000; }
        .nav-item { flex: 1; text-align: center; padding: 12px; cursor: pointer; border-radius: 100px; transition: 0.3s; color: var(--text-dim); font-size: 0.8rem; }
        .nav-item.active { background: var(--accent); color: var(--bg); font-weight: 800; }

        /* Mind Map */
        #mind-stage { position: relative; width: 100%; height: 60vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .orbit-center { width: 80px; height: 80px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 30px rgba(56, 189, 248, 0.3); position: absolute; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: 800; color: var(--bg); z-index: 10; transition: 0.5s; cursor: pointer; }
        .orbit-node { position: absolute; width: 60px; height: 60px; border-radius: 50%; background: var(--panel); border: 2px solid var(--glass-border); display: flex; align-items: center; justify-content: center; font-size: 0.6rem; color: var(--text); font-weight: 600; cursor: pointer; transition: 0.5s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); text-align: center; padding: 5px; }
        .orbit-node:hover { transform: scale(1.1); border-color: var(--accent); }
    </style>
</head>
<body>

    <div id="edit-fact-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;">Edit Memory</h3>
            <textarea id="edit-fact-input" rows="8"></textarea>
            <div style="font-size: 0.7rem; color: var(--text-dim); margin-bottom: 5px;">CHANGE CLUSTER</div>
            <select id="edit-fact-cat" onchange="app.toggleEditDate()" style="width:100%; padding:12px; background:var(--glass); border:1px solid var(--glass-border); color:white; border-radius:12px; margin-bottom:20px;"></select>
            <input type="datetime-local" id="edit-fact-date" style="display:none; margin-bottom:20px; width:100%; padding:12px; background:var(--glass); border:1px solid var(--glass-border); color:white; border-radius:12px; font-family:inherit;">
            <button class="btn btn-primary" onclick="app.commitEdit()">Save Changes</button>
            <button class="btn btn-ghost" onclick="app.closeModal('edit-fact-modal')">Cancel</button>
        </div>
    </div>

    <div id="cat-modal" class="modal">
        <div class="modal-content">
            <h3>Manage Clusters</h3>
            <div id="cat-mgr-list" style="max-height: 250px; overflow-y: auto; margin-bottom: 20px; margin-top: 15px;"></div>
            <div style="display: flex; gap: 8px;">
                <input type="text" id="new-cat-n" placeholder="New Cluster Name..." style="margin:0;">
                <input type="color" id="new-cat-c" value="#38bdf8" style="width:50px; height:50px; padding:0; border:none; background:none; cursor:pointer;">
            </div>
            <button class="btn btn-primary" style="margin-top:15px;" onclick="app.addCat()">Add Cluster</button>
            <button class="btn btn-ghost" onclick="app.closeModal('cat-modal')">Close</button>
        </div>
    </div>

    <header>
        <h2 style="font-weight: 800; font-size: 1rem; letter-spacing: -0.5px;">OMNIMIND</h2>
        <div style="font-size: 1.2rem; cursor: pointer;" onclick="app.openSync()">‚öôÔ∏è</div>
    </header>

    <section id="view-vault" class="app-view active">
        <input type="text" id="v-search" placeholder="Search Vault..." oninput="app.search(this.value)" style="margin-bottom: 15px;">
        <div class="cat-row" id="v-filters"></div>
        <div id="v-list"></div>
    </section>

    <section id="view-add" class="app-view">
        <div style="display:flex; justify-content:space-between; margin-bottom:12px; font-size:0.65rem; font-weight:800;">
            <span style="color:var(--text-dim)">SELECT CLUSTER</span>
            <span onclick="app.openCatModal()" style="color:var(--accent); cursor:pointer;">MANAGE</span>
        </div>
        <div class="cat-row" id="a-cats"></div>
        <input type="datetime-local" id="a-date" style="display:none; margin-bottom:15px; width:100%; padding:18px; background:var(--glass); border:1px solid var(--glass-border); border-radius:18px; color:white; font-family:inherit;">
        <textarea id="a-input" rows="12" placeholder="What did you learn today?"></textarea>
        <button class="btn btn-primary" onclick="app.save()">Lock into Vault</button>
        <div id="toast" style="text-align: center; margin-top: 15px; color: var(--accent); font-size: 0.8rem; display: none; font-weight: 800;">ARCHIVED.</div>
    </section>

    <section id="view-review" class="app-view">
        <div class="cat-row" id="r-filters"></div>
        <div id="flash-stage"></div>
    </section>

    <section id="view-mind" class="app-view">
        <div id="mind-stage"></div>
        <p style="text-align:center; font-size:0.7rem; color:var(--text-dim); margin-top:20px;">Tap Center to Reset ‚Ä¢ Tap Node to Expand</p>
    </section>

    <nav>
        <div class="nav-item active" onclick="app.nav('view-vault', this)">Vault</div>
        <div class="nav-item" onclick="app.nav('view-add', this)">+ Add</div>
        <div class="nav-item" onclick="app.nav('view-mind', this)">Map</div>
        <div class="nav-item" onclick="app.nav('view-review', this)">Review</div>
    </nav>

    <div id="sync-modal" class="modal"><div class="modal-content">
        <h3>Settings & Insights</h3>

        <div style="display:flex; justify-content:space-between; margin-bottom:15px; background:var(--glass); padding:15px; border-radius:15px; border:1px solid var(--glass-border);">
            <div style="text-align:center;">
                <div id="stat-total" style="font-size:1.2rem; font-weight:800; color:var(--accent);">0</div>
                <div style="font-size:0.65rem; color:var(--text-dim);">MEMORIES</div>
            </div>
            <div style="text-align:center; cursor:pointer;" onclick="app.reqNotif()">
                <div id="stat-tasks" style="font-size:1.2rem; font-weight:800; color:#ef4444;">0</div>
                <div style="font-size:0.65rem; color:var(--text-dim);">PENDING TASKS <span style="font-size:0.6rem">üîî</span></div>
            </div>
            <div style="text-align:center;">
                <div id="stat-streak" style="font-size:1.2rem; font-weight:800; color:#10b981;">0</div>
                <div style="font-size:0.65rem; color:var(--text-dim);">DAY STREAK</div>
            </div>
        </div>

        <h4 style="margin-bottom:10px; color:var(--text-dim);">Data Management</h4>
        <select id="export-cat" style="width:100%; padding:12px; background:var(--glass); border:1px solid var(--glass-border); color:white; border-radius:12px; margin-bottom:15px; font-family:inherit;">
            <option value="All">All Clusters</option>
        </select>
        <button class="btn btn-primary" onclick="app.export()">Export Selected</button>
        <button class="btn btn-ghost" onclick="document.getElementById('imp').click()">Import JSON</button>
        <input type="file" id="imp" hidden onchange="app.import(event)">
        <button class="btn btn-ghost" onclick="app.wipe()" style="color:var(--danger); border:none;">Wipe Local Storage</button>
        <button class="btn btn-ghost" onclick="app.closeModal('sync-modal')">Close</button>
    </div></div>

    <script>
        const app = {
            notes: JSON.parse(localStorage.getItem('omni_v9_notes')) || [],
            cats: JSON.parse(localStorage.getItem('omni_v9_cats')) || [
                {n: 'General', c: '#64748b'}, {n: 'Wisdom', c: '#fbbf24'}, {n: 'Code', c: '#10b981'}, {n: 'Tasks', c: '#ef4444'}
            ],
            vFilter: 'All', rFilter: 'All', aSel: 'General',
            fStack: [], fIdx: 0, touchX: 0, editId: null, expandedIds: new Set(),
            searchQuery: '',

            init() {
                if(!this.cats.find(c => c.n === 'Tasks')) this.cats.push({n: 'Tasks', c: '#ef4444'});
                this.renderAll();
                this.setupSwipe();
                window.onclick = (e) => { if(!e.target.matches('.dots-btn')) this.closeDrops(); };

                setInterval(() => this.checkTasks(), 30000);

                // Service Worker Registration for Standalone PWA
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('sw.js')
                        .then(reg => {
                            if (window.matchMedia('(display-mode: standalone)').matches) {
                                console.log('OmniMind is locked in Standalone Mode');
                            }
                        });
                    });
                }
            },

            nav(id, el) {
                document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                el.classList.add('active');
                if(id === 'view-review') this.initFlash();
                if(id === 'view-mind') this.renderMap();
            },

            renderAll() {
                localStorage.setItem('omni_v9_notes', JSON.stringify(this.notes));
                localStorage.setItem('omni_v9_cats', JSON.stringify(this.cats));
                this.renderVault();
                this.renderAdd();
                this.renderReviewCats();
            },

            search(q) { this.searchQuery = q; this.renderVault(); },

            renderVault() {
                document.getElementById('v-filters').innerHTML = ['All', ...this.cats.map(c => c.n)].map(f => `<div class="cat-pill ${this.vFilter === f ? 'active' : ''}" onclick="app.vFilter='${f}';app.renderVault()">${f}</div>`).join('');
                const list = document.getElementById('v-list');
                let filtered = this.vFilter === 'All' ? this.notes : this.notes.filter(n => n.cat === this.vFilter);

                // Sort by Pinned then Date
                filtered.sort((a, b) => (b.pinned ? 1 : 0) - (a.pinned ? 1 : 0) || b.id - a.id);

                if (this.searchQuery) {
                    const q = this.searchQuery.toLowerCase();
                    filtered = filtered.filter(n => n.txt.toLowerCase().includes(q));
                }

                list.innerHTML = filtered.map(n => {
                    const isExpanded = this.expandedIds.has(n.id);
                    const needsTrunc = n.txt.length > 65;
                    const displayTxt = (needsTrunc && !isExpanded) ? n.txt.substring(0, 65) + '...' : n.txt;
                    return `<div class="note-card ${isExpanded ? 'expanded' : ''}">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
                            <span style="font-size:0.6rem; font-weight:800; color:${this.getCol(n.cat)}; letter-spacing:1px;">${n.cat.toUpperCase()}</span>
                            ${n.due ? `<span style="font-size:0.65rem; color:var(--text-dim); font-weight:600;">‚è∞ ${new Date(n.due).toLocaleString([], {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'})}</span>` : ''}
                        </div>
                        <div style="line-height:1.6; white-space:pre-wrap;">${this.parseMD(displayTxt)}</div>
                        ${needsTrunc ? `<span class="read-more" onclick="app.toggleExpand(${n.id})">${isExpanded?'SHOW LESS':'READ MORE'}</span>`:''}
                        <div style="position:absolute; top:15px; right:45px; cursor:pointer;" onclick="app.togglePin(${n.id})">
                            ${n.pinned ? 'üìå' : ''}
                        </div>
                        <div class="dots-btn" onclick="app.openDrop(event, ${n.id})">‚ãÆ</div>
                        <div class="dropdown" id="dr-${n.id}">
                            <div onclick="app.togglePin(${n.id})">${n.pinned ? 'Unpin' : 'üìå Pin'}</div>
                            <div onclick="app.openEdit(${n.id})">‚úèÔ∏è Edit</div>
                            <div onclick="app.del(${n.id})" style="color:var(--danger)">üóëÔ∏è Delete</div>
                        </div>
                    </div>`;
                }).join('');
            },

            togglePin(id) {
                const n = this.notes.find(x => x.id === id);
                if (n.pinned) {
                    n.pinned = false;
                } else {
                    if (this.notes.filter(x => x.pinned).length >= 3) {
                        alert("You can only pin 3 memories.");
                        return;
                    }
                    n.pinned = true;
                }
                this.renderAll();
            },

            toggleExpand(id) { if(this.expandedIds.has(id)) this.expandedIds.delete(id); else this.expandedIds.add(id); this.renderVault(); },
            openDrop(e, id) { e.stopPropagation(); this.closeDrops(); document.getElementById(`dr-${id}`).style.display = 'block'; },
            closeDrops() { document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none'); },

            toggleEditDate() {
                const cat = document.getElementById('edit-fact-cat').value;
                document.getElementById('edit-fact-date').style.display = cat === 'Tasks' ? 'block' : 'none';
            },

            openEdit(id) {
                const n = this.notes.find(x => x.id === id); this.editId = id;
                document.getElementById('edit-fact-input').value = n.txt;
                const sel = document.getElementById('edit-fact-cat');
                sel.innerHTML = this.cats.map(c => `<option value="${c.n}" ${c.n===n.cat?'selected':''}>${c.n}</option>`).join('');
                document.getElementById('edit-fact-date').value = n.due || '';
                this.toggleEditDate();
                document.getElementById('edit-fact-modal').style.display = 'flex';
            },

            commitEdit() {
                const n = this.notes.find(x => x.id === this.editId);
                n.txt = document.getElementById('edit-fact-input').value;
                n.cat = document.getElementById('edit-fact-cat').value;
                if(n.cat === 'Tasks') {
                    n.due = document.getElementById('edit-fact-date').value;
                    n.notified = false;
                } else {
                    delete n.due;
                }
                this.closeModal('edit-fact-modal');
                this.renderAll();
            },

            del(id) { if(confirm("Discard from Vault?")) { this.notes = this.notes.filter(n => n.id !== id); this.renderAll(); } },

            renderAdd() {
                document.getElementById('a-cats').innerHTML = this.cats.map(c => `<div class="cat-pill ${this.aSel === c.n ? 'active' : ''}" onclick="app.aSel='${c.n}';app.renderAdd()">${c.n}</div>`).join('');
                document.getElementById('a-date').style.display = this.aSel === 'Tasks' ? 'block' : 'none';
            },

            save() {
                const val = document.getElementById('a-input').value;
                if(!val) return;
                const note = {id: Date.now(), txt: val, cat: this.aSel};
                if(this.aSel === 'Tasks') {
                    const d = document.getElementById('a-date').value;
                    if(d) note.due = d;
                }
                this.notes.unshift(note);
                document.getElementById('a-input').value = '';
                document.getElementById('a-date').value = '';
                this.renderAll();
                const t = document.getElementById('toast'); t.style.display = 'block';
                setTimeout(() => t.style.display = 'none', 1500);
            },

            reqNotif() {
                if("Notification" in window && Notification.permission !== "granted") {
                    Notification.requestPermission().then(p => {
                        if(p === "granted") new Notification("Notifications Enabled");
                    });
                }
            },

            checkTasks() {
                const now = new Date().getTime();
                this.notes.forEach(n => {
                    if(n.cat === 'Tasks' && n.due && !n.notified) {
                        const d = new Date(n.due).getTime();
                        if(now >= d) {
                            if(Notification.permission === "granted") {
                                new Notification("Task Due", { body: n.txt, icon: 'https://cdn-icons-png.flaticon.com/512/3665/3665923.png' });
                            }
                            n.notified = true;
                            this.renderAll();
                        }
                    }
                });
            },

            renderMap(root = null) {
                const stage = document.getElementById('mind-stage');
                if (!root) {
                    // Level 1: Categories
                    stage.innerHTML = `<div class="orbit-center" onclick="app.renderMap()">VAULT</div>`;
                    const count = this.cats.length;
                    this.cats.forEach((c, i) => {
                        const angle = (i / count) * 2 * Math.PI;
                        const r = 100;
                        const x = Math.cos(angle) * r;
                        const y = Math.sin(angle) * r;
                        const node = document.createElement('div');
                        node.className = 'orbit-node';
                        node.style.transform = `translate(${x}px, ${y}px)`;
                        node.style.borderColor = c.c;
                        node.innerText = c.n;
                        node.onclick = () => app.renderMap(c.n);
                        stage.appendChild(node);
                    });
                } else {
                    // Level 2: Notes in Category
                    stage.innerHTML = `<div class="orbit-center" style="background:${this.getCol(root)}" onclick="app.renderMap()">${root}</div>`;
                    const notes = this.notes.filter(n => n.cat === root).slice(0, 8); // Limit to 8 for UI
                    const count = notes.length;
                    if(count === 0) {
                        const empty = document.createElement('div');
                        empty.className = 'orbit-node';
                        empty.innerText = 'Empty';
                        empty.style.transform = `translate(0, 100px)`;
                        stage.appendChild(empty);
                        return;
                    }
                    notes.forEach((n, i) => {
                        const angle = (i / count) * 2 * Math.PI;
                        const r = 120;
                        const x = Math.cos(angle) * r;
                        const y = Math.sin(angle) * r;
                        const node = document.createElement('div');
                        node.className = 'orbit-node';
                        node.style.transform = `translate(${x}px, ${y}px)`;
                        node.innerText = n.txt.substring(0, 10) + '..';
                        node.title = n.txt;
                        node.onclick = () => alert(n.txt);
                        stage.appendChild(node);
                    });
                }
            },

            initFlash() {
                const pool = this.rFilter === 'All' ? this.notes : this.notes.filter(n => n.cat === this.rFilter);
                this.fStack = [...pool].sort(() => Math.random() - 0.5);
                this.fIdx = 0;
                this.renderReviewCats();
                this.renderCard();
            },

            renderReviewCats() { document.getElementById('r-filters').innerHTML = ['All', ...this.cats.map(c => c.n)].map(f => `<div class="cat-pill ${this.rFilter === f ? 'active' : ''}" onclick="app.rFilter='${f}';app.initFlash()">${f}</div>`).join(''); },

            renderCard() {
                const s = document.getElementById('flash-stage');
                if(!this.fStack.length) { s.innerHTML = `<div class="tinder-card">No items in this cluster.</div>`; return; }
                const n = this.fStack[this.fIdx];
                s.innerHTML = `<div class="tinder-card" id="cur-c" style="border-top: 6px solid ${this.getCol(n.cat)}">
                    <small style="color:var(--text-dim); margin-bottom:20px; font-weight:800; letter-spacing:1px;">${n.cat.toUpperCase()}</small>
                    <div style="font-size:1.25rem; line-height:1.6; overflow-y:auto; padding: 10px;">${this.esc(n.txt)}</div>
                    <small style="margin-top:20px; opacity:0.3;">Thought ${this.fIdx+1} / ${this.fStack.length}</small>
                </div>`;
            },

            setupSwipe() {
                const s = document.getElementById('flash-stage');
                s.addEventListener('touchstart', e => this.touchX = e.touches[0].clientX);
                s.addEventListener('touchend', e => {
                    const diff = e.changedTouches[0].clientX - this.touchX;
                    if(Math.abs(diff) > 55) this.swipe(diff > 0 ? -1 : 1);
                });
            },

            swipe(dir) {
                const next = this.fIdx + dir;
                if(next < 0) return;
                if(next >= this.fStack.length) { this.initFlash(); return; }
                const c = document.getElementById('cur-c');
                c.style.transform = `translateX(${dir * -140}px) rotate(${dir * -12}deg)`;
                c.style.opacity = '0';
                setTimeout(() => { this.fIdx = next; this.renderCard(); }, 250);
            },

            openCatModal() {
                document.getElementById('cat-mgr-list').innerHTML = this.cats.map(c => `
                    <div style="display:flex; align-items:center; gap:12px; padding:12px; background:var(--glass); border-radius:15px; margin-bottom:10px; border: 1px solid var(--glass-border);">
                        <input type="color" value="${c.c}" onchange="app.updateCatColor('${c.n}', this.value)" style="width:35px; height:35px; border:none; background:none; cursor:pointer;">
                        <input type="text" value="${c.n}" onchange="app.renameCat('${c.n}', this.value)" ${['General','Tasks'].includes(c.n)?'disabled':''} style="margin:0; padding:8px; font-size:0.9rem; flex:1; background:transparent; border:none; border-bottom:1px solid var(--accent); color:white; ${['General','Tasks'].includes(c.n)?'opacity:0.5':''}">
                        ${!['General','Tasks'].includes(c.n) ? `<span onclick="app.delCat('${c.n}')" style="cursor:pointer; padding: 5px;">‚úï</span>` : ''}
                    </div>`).join('');
                document.getElementById('cat-modal').style.display = 'flex';
            },

            updateCatColor(oldName, newCol) {
                const cat = this.cats.find(c => c.n === oldName);
                if(cat) cat.c = newCol;
                this.renderAll();
            },

            renameCat(oldName, newName) {
                if(!newName || this.cats.find(x => x.n === newName)) return;
                const cat = this.cats.find(c => c.n === oldName);
                if(cat) {
                    cat.n = newName;
                    this.notes.forEach(n => { if(n.cat === oldName) n.cat = newName; });
                    if(this.aSel === oldName) this.aSel = newName;
                    this.renderAll(); this.openCatModal();
                }
            },

            addCat() {
                const n = document.getElementById('new-cat-n').value;
                const c = document.getElementById('new-cat-c').value;
                if(!n || this.cats.find(x => x.n === n)) return;
                this.cats.push({n, c});
                document.getElementById('new-cat-n').value = '';
                this.renderAll(); this.openCatModal();
            },

            delCat(n) {
                this.cats = this.cats.filter(c => c.n !== n);
                this.notes.forEach(x => { if(x.cat === n) x.cat = 'General'; });
                this.renderAll(); this.openCatModal();
            },

            openSync() {
                const sel = document.getElementById('export-cat');
                sel.innerHTML = '<option value="All">All Clusters</option>' + this.cats.map(c => `<option value="${c.n}">${c.n}</option>`).join('');

                // Stats
                document.getElementById('stat-total').innerText = this.notes.length;
                document.getElementById('stat-tasks').innerText = this.notes.filter(n => n.cat === 'Tasks' && !n.notified).length;

                // Streak Calc
                const dates = [...new Set(this.notes.map(n => new Date(n.id).toDateString()))].sort((a,b) => new Date(b) - new Date(a));
                let streak = 0;
                let today = new Date().toDateString();
                let yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1); yesterday = yesterday.toDateString();

                if (dates.length > 0) {
                    if (dates[0] === today) { streak++; for(let i=1; i<dates.length; i++) { if(new Date(dates[i]).getTime() === new Date(today).getTime() - (i*86400000)) streak++; else break; } }
                    else if (dates[0] === yesterday) { streak++; for(let i=1; i<dates.length; i++) { if(new Date(dates[i]).getTime() === new Date(yesterday).getTime() - (i*86400000)) streak++; else break; } }
                }
                document.getElementById('stat-streak').innerText = streak;

                document.getElementById('sync-modal').style.display = 'flex';
            },
            closeModal(id) { document.getElementById(id).style.display = 'none'; },

            export() {
                const cat = document.getElementById('export-cat').value;
                let data, name = 'omnimind_backup';
                if(cat === 'All') {
                    data = { type: 'full', notes: this.notes, cats: this.cats };
                } else {
                    data = { type: 'partial', cat: cat, notes: this.notes.filter(n => n.cat === cat) };
                    name = `omnimind_${cat}`;
                }
                const b = new Blob([JSON.stringify(data)], {type:'application/json'});
                const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `${name}.json`; a.click();
            },

            import(e) {
                const r = new FileReader();
                r.onload = (ev) => {
                    try {
                        const d = JSON.parse(ev.target.result);
                        if(d.type === 'partial') {
                            if(confirm(`Merge ${d.notes.length} notes into cluster "${d.cat}"?`)) {
                                if(!this.cats.find(c => c.n === d.cat)) this.cats.push({n: d.cat, c: '#38bdf8'});
                                let c = 0;
                                d.notes.forEach(n => {
                                    if(!this.notes.find(x => x.id === n.id)) {
                                        this.notes.unshift(n);
                                        c++;
                                    }
                                });
                                alert(`Merged ${c} memories.`);
                            }
                        } else if(d.notes && d.cats) {
                            if(confirm("WARNING: Replace entire vault?")) {
                                this.notes = d.notes;
                                this.cats = d.cats;
                                alert('Vault Restored.');
                            }
                        } else {
                            alert("Unknown file format.");
                        }
                        this.renderAll();
                        this.closeModal('sync-modal');
                        e.target.value = '';
                    } catch(err) { alert("Error reading file."); }
                };
                r.readAsText(e.target.files[0]);
            },
            wipe() { if(confirm("DANGER: Wipe all memories?")) { localStorage.clear(); location.reload(); } },
            getCol(n) { return (this.cats.find(c => c.n === n) || {c: '#fff'}).c; },
            esc(s) { const p = document.createElement('p'); p.textContent = s; return p.innerHTML; },

            parseMD(text) {
                let html = this.esc(text);
                html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
                html = html.replace(/__(.*?)__/g, '<u>$1</u>');
                html = html.replace(/`(.*?)`/g, '<code style="background:var(--glass); padding:2px 4px; border-radius:4px;">$1</code>');
                html = html.replace(/\[(.*?)\]\((https?:\/\/[^\"]*?)\)/g, '<a href="$2" target="_blank" style="color:var(--accent);">$1</a>');
                html = html.replace(/^# (.*$)/gm, '<h3 style="margin:5px 0;">$1</h3>');
                html = html.replace(/^\- (.*$)/gm, '‚Ä¢ $1<br>');
                return html;
            }
        };
        app.init();
    </script>
</body>
</html>
